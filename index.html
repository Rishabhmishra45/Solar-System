<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Solar System - By Rishabh</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.png" />
  <!-- Preload planet images -->
  <link rel="preload" href="assets/sun.png" as="image">
  <link rel="preload" href="assets/mercury.png" as="image">
  <link rel="preload" href="assets/venus.png" as="image">
  <link rel="preload" href="assets/earth.png" as="image">
  <link rel="preload" href="assets/mars.png" as="image">
  <link rel="preload" href="assets/jupiter.png" as="image">
  <link rel="preload" href="assets/saturn.png" as="image">
  <link rel="preload" href="assets/uranus.png" as="image">
  <link rel="preload" href="assets/neptune.png" as="image">
  <link rel="preload" href="assets/pluto.png" as="image">
  <link rel="preload" href="assets/moon.png" as="image">
</head>
<body>
  <audio id="bg-music" loop>
    <source src="assets/background.mp3" type="audio/mpeg" />
  </audio>

  <div id="intro-screen">
    <h1>Welcome to the Solar System</h1>
    <button onclick="enterSite()">Enter Solar System ðŸš€</button>
  </div>

  <!-- Navbar -->
<!-- Navbar - Add 'hidden' class initially -->
<div class="navbar hidden">
  <div class="nav-links">
    <a href="#" onclick="showAbout()">About</a>
    <a href="distance.html" onclick="showDistances()">Distances</a>
    <a href="#" onclick="showPlanetInfo()">Planet Info</a>
  </div>
  <button class="view-toggle" id="viewToggle" onclick="toggleView()">3D View</button>
</div>

  <div id="stars-container"></div>

  <div class="solar-system" id="main-content">
    <div class="sun">
      <img src="assets/sun.png" alt="Sun" />
    </div>

    <!-- Mercury -->
    <div class="orbit mercury">
      <div class="planet"></div>
    </div>

    <!-- Venus -->
    <div class="orbit venus">
      <div class="planet"></div>
    </div>

    <!-- Earth with Moon -->
    <div class="orbit earth">
      <div class="planet-with-moon">
        <div class="earth-planet"></div>
        <div class="moon-orbit">
          <div class="moon"></div>
        </div>
      </div>
    </div>

    <!-- Mars -->
    <div class="orbit mars">
      <div class="planet"></div>
    </div>

    <!-- Jupiter -->
    <div class="orbit jupiter">
      <div class="planet"></div>
    </div>

    <!-- Saturn -->
    <div class="orbit saturn">
      <div class="planet"></div>
    </div>

    <!-- Uranus -->
    <div class="orbit uranus">
      <div class="planet"></div>
    </div>

    <!-- Neptune -->
    <div class="orbit neptune">
      <div class="planet"></div>
    </div>

    <!-- Pluto -->
    <div class="orbit pluto">
      <div class="planet"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
