<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Solar System - By Rishabh</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.png" />
</head>
<body>
  <audio id="bg-music" loop>
    <source src="assets/background.mp3" type="audio/mpeg" />
  </audio>

  <div id="intro-screen">
    <h1>Welcome to the Solar System</h1>
    <button onclick="enterSite()">Enter Solar System ðŸš€</button>
  </div>

  <div id="stars-container"></div>

  <div class="solar-system" id="main-content">
    <div class="sun">
      <img src="assets/sun.png" alt="Sun" />
    </div>

    <!-- Mercury -->
    <div class="orbit mercury">
      <div class="planet"></div>
      <!-- <div class="label">Mercury</div> -->
    </div>

    <!-- Venus -->
    <div class="orbit venus">
      <div class="planet"></div>
      <!-- <div class="label">Venus</div> -->
    </div>

    <!-- Earth with Moon -->
    <div class="orbit earth">
      <div class="planet-with-moon">
        <div class="earth-planet"></div>
        <div class="moon-orbit">
          <div class="moon"></div>
        </div>
      </div>
      <!-- <div class="label">Earth</div> -->
    </div>

    <!-- Mars -->
    <div class="orbit mars">
      <div class="planet"></div>
      <!-- <div class="label">Mars</div> -->
    </div>

    <!-- Jupiter -->
    <div class="orbit jupiter">
      <div class="planet"></div>
      <!-- <div class="label">Jupiter</div> -->
    </div>

    <!-- Saturn -->
    <div class="orbit saturn">
      <div class="planet"></div>
      <!-- <div class="label">Saturn</div> -->
    </div>

    <!-- Uranus -->
    <div class="orbit uranus">
      <div class="planet"></div>
      <!-- <div class="label">Uranus</div> -->
    </div>

    <!-- Neptune -->
    <div class="orbit neptune">
      <div class="planet"></div>
      <!-- <div class="label">Neptune</div> -->
    </div>

    <!-- Pluto -->
    <div class="orbit pluto">
      <div class="planet"></div>
      <!-- <div class="label">Pluto</div> -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
